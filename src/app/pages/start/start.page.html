<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Component</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item [routerLink]="component.redirectTo" *ngFor="let component of components">
      <ion-icon [name]="component.icon" slot="start" color="primary"></ion-icon>
      {{component.name}}
    </ion-item>
  </ion-list>

 <!-- <ion-button routerLink="/alert">
  Alert
 </ion-button>
 <ion-button routerLink="/action-sheet">
  Action Sheet
 </ion-button> -->
</ion-content>
